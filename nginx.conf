server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # If file not found (e.g. /blog), try the directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
    }
    
    # Optional: Cache static assets for speed
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}